name: Go
on: [push, pull_request]
jobs:

  ubuntu-ci:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download Go modules
      run: go mod download

    - name: Build
      run: go build -v .

  macos-ci:
    runs-on: macos-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download Go modules
      run: go mod download

    - name: Build
      run: go build -v .

  windows-ci:
    runs-on: windows-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download Go modules
      run: go mod download

    - name: Build
      run: go build -v .
